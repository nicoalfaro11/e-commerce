<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body id="log">
  <div class="container">
    <form id="form" action="js/login.js">
      <h1>¡Bienvenido!</h1><br>
      <h2>Logueate para poder ingresar</h2><br>
      <input class="form-control" type="email" name="email" id="email" placeholder="Ingresa tu email"><br>
      <input class="form-control"  type="password" name="pass" id="pass" placeholder="Contraseña"><br>
      <input class="btn btn-dark" type="button" id="btn" value="Ingresar">
    </form>
    <img id="imgLogin" src="img/login.png" alt="">
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
